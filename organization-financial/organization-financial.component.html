    <div class="tab-content">
      <div role="tabpanel" class="tab-pane active" id="home">
        <div class="row">

          <div class="orgouter">

            <div class="orgheader">
              <h3>Organization details</h3>
            </div>

            <div class="orgbody clearfix">
              
                <form name="form">
                    
                  <div class="col-lg-8 col-md-8 col-sm-8 col-xs-12">
                    
      
                    <div class="row form-group">
                      <label class="col-lg-3  col-md-3 col-sm-4 col-xs-12">COMPANY NAME</label>
                      <div class="col-lg-9 col-md-9 col-sm-8 col-xs-12">
                        
                        <div>
                          <input disabled placeholder="XYZ PVT LTD" type="text" class="form-control" name="company-name" [(ngModel)]="orgDetails.company_name" #company_name="ngModel" required>
                        </div>
      
                      </div>
                    </div>
      
                    <div class="row form-group">
                      <label class="col-lg-3  col-md-3 col-sm-4 col-xs-12">WEBSITE</label>
                      <div class="col-lg-9 col-md-9 col-sm-8 col-xs-12">
      
                        <div>
                          <input disabled placeholder="www.yourcompany.com" type="text" class="form-control" name="website" [(ngModel)]="orgDetails.website" #website="ngModel" required>
                        </div>
      
                      </div>
                    </div>
      
      
                    <div class="row form-group">
                      <label class="col-lg-3  col-md-3 col-sm-4 col-xs-12">PHONE</label>
                      <div class="col-lg-9 col-md-9 col-sm-8 col-xs-12 form-inline">
      
                        <div class="form-group numbercode">
      
                          <div>
                            <input disabled placeholder="+xx" type="tel" name="phone-number-code" class="form-control" [(ngModel)]="orgDetails.phone_number_code" #phcode="ngModel" required>
                          </div>
      
                        </div>
                        <div class="form-group number">
      
                          <div>
                            <input disabled placeholder="xxxxxxxxxx" type="tel" name="phone-number" class="form-control" [(ngModel)]="orgDetails.phone_number" #phnum="ngModel" required>
                          </div>
      
                        </div>
      
                      </div>
                    </div>
      
                    <div class="row form-group">
                      <label class="col-lg-3  col-md-3 col-sm-4 col-xs-12">TAX ID</label>
                      <div class="col-lg-9 col-md-9 col-sm-8 col-xs-12">
      
                        <div>
                          <input disabled type="text" class="form-control" name="tax-id" [(ngModel)]="orgDetails.tax_id" #tax="ngModel" required>
                        </div>
                        
                      </div>
                    </div>
      
      
                    <div class="row form-group">
                      <label class="col-lg-3  col-md-3 col-sm-4 col-xs-12">ADDRESS</label>
                      <div class="col-lg-9 col-md-9 col-sm-8 col-xs-12">
      
                        <div>
                          <textarea disabled cols="" rows="4" class="form-control" name="address" [(ngModel)]="orgDetails.address" #address="ngModel" required></textarea>
                        </div>
      
                      </div>
                    </div>
      
      
                    <div class="row form-group">
                      <label class="col-lg-3  col-md-3 col-sm-4 col-xs-12">POSTAL CODE</label>
                      <div class="col-lg-5 col-md-5 col-sm-5 col-xs-12">
      
                        <div>
                          <input disabled type="text" class="form-control" name="postal-code" [(ngModel)]="orgDetails.postal_code" #postal="ngModel" required>
                        </div>
                        
                      </div>
                    </div>
      
      
                    <div class="row form-group">
                      <label class="col-lg-3  col-md-3 col-sm-4 col-xs-12">CITY</label>
                      <div class="col-lg-5 col-md-5 col-sm-5 col-xs-12">
      
                        <div>
                          <input disabled type="text" class="form-control" name="city" [(ngModel)]="orgDetails.city" #city="ngModel" required>
                        </div>
                        
                      </div>
                    </div>
      
      
                    <div class="row form-group">
                      <label class="col-lg-3  col-md-3 col-sm-4 col-xs-12">STATE</label>
                      <div class="col-lg-5 col-md-5 col-sm-5 col-xs-12">
      
                        <div>
                          <input disabled type="text" class="form-control" name="state" [(ngModel)]="orgDetails.state" #state="ngModel" required>
                        </div>
                        
                      </div>
                    </div>
      
      
                    <div class="row form-group">
                      <label class="col-lg-3  col-md-3 col-sm-4 col-xs-12">COUNTRY</label>
                      <div class="col-lg-5 col-md-5 col-sm-5 col-xs-12">
                        <select disabled class="form-control" name="country" [(ngModel)]="orgDetails.country_id">
                          <option [value]="0">--Select Country--</option>
                          <option *ngFor="let country of countryList" [value]="country.id">{{country.name}}</option>
                        </select> 
                      </div>
                    </div>

                  </div>
                  <!-- left col for input data -->
                  
      
                  <div class="col-lg-4 col-md-4 col-sm-5 col-xs-12 pull-right">
                    <div class="panel-body">
                      <div>
                        <div class="form-group">
                          <label>LOGO</label>
                          <figure class="avatarfigure">
      
                            <img *ngIf="orgDetails.logo == null; else haslogo" src="assets/images/no-user-avatar.png"  class="img-responsive">
                            <ng-template #haslogo>
                              <img src="{{this.imglink}}{{orgDetails.logo}}" class="img-responsive">
                            </ng-template>
      
                            <!-- <div class="file-upload">
                              <label for="upload" class="file_upload__label"><i class="fa fa-camera" aria-hidden="true"></i> Change</label>

                                <input name="picture" id="living_area" type="file" class="inputFile file_upload__input" (change)="imageUploadJq()" />
                              </form>
                            </div> -->
    
                          </figure>
                        </div>
                      </div>
                      
                      <div class="form-group">
                        <label>ABOUT</label>
      
                        <div>
                          <textarea disabled cols="" rows="3" class="form-control" name="about" [(ngModel)]="orgDetails.about" #about="ngModel" required></textarea>
                        </div>
                        
                      </div>
      
                      <div class="form-group">
                        <label>INDUSTRY</label>
                        <select disabled class="form-control" name="industry" [(ngModel)]="orgDetails.industry_id">
                          <option [value]="0">--Select Industry--</option>
                          <option *ngFor="let industry of industryList" [value]="industry.id">{{industry.name}}</option>
                        </select>
                      </div>

                    </div>
                  </div><!-- right col LOGO UPLOAD ABOUT INDUSTRY ]]-->
      
                </form>


            </div>

          </div>

        </div>

      </div>
